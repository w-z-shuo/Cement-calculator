<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>水泥装载分配计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">水泥装载分配计算器</h1>

    <form id="calc-form">
      <div class="grid">
        <label>
          水泥总重量（吨）
          <input type="number" step="0.01" min="0" id="totalTons" required>
        </label>

        <label>
          每袋水泥重量（千克）
          <input type="number" step="1" min="1" id="bagWeightKg" required>
        </label>

        <label>
          单个托盘自重（千克）
          <input type="number" step="0.1" min="0" id="palletWeightKg" required>
        </label>

        <label>
          单个托盘动载量（吨）
          <input type="number" step="0.1" min="0" id="palletDynamicLoad" required>
        </label>

        <label>
          托盘长度（米）
          <input type="number" step="0.01" min="0.01" id="palletLenM" required>
        </label>

        <label>
          托盘宽度（米）
          <input type="number" step="0.01" min="0.01" id="palletWidM" required>
        </label>

        <label class="sr-only">
          <span>默认车辆载重量（吨）</span>
          <input type="number" step="0.1" min="0.1" id="defaultTruckCapacity">
        </label>

        <input type="hidden" id="initialFillPercent" value="90">

        <input type="hidden" id="enableRedistribution" value="true">
      </div>

      <div class="actions">
        <button type="submit">开始分配</button>
        <button type="reset">重置</button>
      </div>
    </form>

    <div id="trucksSection" class="trucks-section" hidden>
      <div class="actions">
        <button id="addTruckBtn" type="button">添加车辆</button>
        <div id="remainingInfo" class="remaining"></div>
      </div>
      <div id="trucksList"></div>
    </div>

    <div id="results" class="results" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
